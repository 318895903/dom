<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>图片切换</title>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
			}
			#outer {
				width: 500px;
				margin: 0 auto;
				/*上下为零,左右自动*/
				text-align: center;
				/*文本居中 按钮也生效*/
			}
			#outer img {
				height: 500px;
				width: 600px;
			}
			button{
				height: 50px;
				width: 100px;
			}
		</style>
	</head>

	<body>

		<div id="outer">
			<img src="img/1.jpg" />
			<button id="prev">上一张</button>
			<button id="next">下一张</button>
		</div>
		<script type="text/javascript">
			//获取图片
			var img = document.getElementsByTagName('img')[0];
			//保存图片路径
			var imgArr = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg"];
			//保存当前图片的索引
			var index = 0;
			//上一张
			$(function() {
				$("#prev").click(function() {
					index--;
					if(index < 0) {
						index = 0;
					}
					img.src = imgArr[index];
				})
			});
			//下一张
			$(function() {
				$("#next").click(function() {
					index++;
					if(index > imgArr.length-1) {
						index = 0;
					}
					img.src = imgArr[index];
				})
			});
			
			(function (){
				setInterval(function() {
					index++;
					if(index > imgArr.length-1) {
						index = 0;
					}
					img.src = imgArr[index];
				}, 2000);
			})();
			
		</script>
	</body>

</html>
